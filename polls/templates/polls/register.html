{% extends 'polls/header.html' %}

{% block content %} 
{% load static %}
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-2">
						<img src="{% static 'main/images/logo_yellow.png' %}" alt="logo" width="200" />
					</div>
					<div class="card card-register">
						<div class="card-body p-4">
							<h1 class="fs-4 fw-bold mb-4" style="color:gold;">Créer votre compte</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								{% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-white" for="name">Nom d'utilisateur *</label>
									<input id="name" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Nom d'utilisateur est requis	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-white" for="email">E-Mail *</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email  est requis
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-white" for="password1">Mot de passe</label>
									<input id="password1" type="password" class="form-control" name="password1" required>
								    <div class="invalid-feedback">
								    	Mot de pass est requis
							    	</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-white" for="password2">Confirmer votre mot de passe</label>
									<input id="password2" type="password" class="form-control" name="password2" required>
								    <div class="invalid-feedback">
										Mot de pass est requis
							    	</div>
								</div>
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary">
										S'inscrire	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Vous avez déjà un compte? <a href="{% url "login" %}" style="color:gold;">Connectez-vous</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="{% static 'main/js/login.js' %}"></script>
</body>
{% endblock %}
