{% extends 'polls/header.html' %}
{% load static %}
{% block content %}
  <body class="body-login">
    <section>
      <div class="container">
        <div class="row justify-content-sm-center">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img src="{% static 'main/images/logo_yellow.png' %}" alt="logo" width="200" />
            </div>
            <div class="card">
              <div class="card-body p-5">
                <h1 class="fs-4 fw-bold mb-4" style="color:gold;">Connexion</h1>
                <form method="POST" class="needs-validation">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label class="mb-2 text-white" for="username">Nom d'utilisateur *</label>
                    <input id="username" type="text" class="form-control" name="username" value="" required autofocus />
                  </div>

                  <div class="mb-3">
                    <div class="mb-2">
                      <label class="text-white" for="password">Mot de passe *</label>
                      <a href="forgot.html" class="float-end" style="color:gold;">Mot de passe oublié?</a>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" required />
                  </div>

                  <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Nouveau sur ShopyCar? <a href="{% url 'register' %}" style="color:gold;">Créer un compte</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'main/js/login.js' %}"></script>
  </body>
{% endblock %}
